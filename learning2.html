<!DOCTYPE html>

<html lang= "us-en">
    <head>
        <meta charset="UTF-8">
        <title>this is learning 2 by Daniel Joo</title>
        <style>
            body {background-color:aliceblue;}
            h2 {color:darkmagenta;/*internal css needs these comments*/}
            p {font-family:'Courier New', Courier, monospace; color:darkolivegreen;}
        </style>
    </head>

    <body>
        <h2>This file is to practice internal CSS</h2>
        <p>Oh man this is incredibly ugly</p>
        <!--this is a list. use ol instead of ul for an ordered list with numbers instead of bullets-->
        <div style="font-size:200%;">
            <p>I just used a div, it is a generic container <span style="color:blue;">element with no</span> meaning without attributes applied</p>
            <p>div is a block-level element, span is an inline level element</p>
            <ul>
                <li>coffee</li>
                <li>milk</li>
                <li>tea</li>
            </ul>
        </div>
